<div class="modal-header">
  <h4 class="modal-title">Mark as reviewing and download this resume?</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <!--<p>Hello, {{name}}!</p>-->
  <a href="{{resume.student_resume}}">Download without changing status to reviewing</a>
</div>
<div class="modal-footer">
  <button name="model-btn" type="button" class="btn btn-outline-dark" (click)="review()">Yes</button>
  <button name="model-btn" type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
